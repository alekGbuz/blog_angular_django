<h2 style="text-align:center;">{$ article.title $}</h2>
<br>
<br>
<div>
    <span class="glyphicon glyphicon-pencil"></span>
    <ul ng-repeat="category in article.category">
      <li style="display:block;float:left;"><span ng-if="$index!=0">&nbsp;</span><a href="/articles_by_category/{$ category.slug $}"> {$ category.title $}</a>
    </ul>
</div>
<div style="float:right;">

    {$ article.date $}

</div>
<br>
<br>
<br>
<div ng-bind-html="article.content|sanitize"></div>
<a style="float:left;" ng-show="next_article.next_article_slug" href="/detail_article/{$ next_article.next_article_slug $}"><<{$ next_article.title $}</a>
<a style="float:right;" ng-show="prev_article.prev_article_slug" href="/detail_article/{$ prev_article.prev_article_slug $}">{$ prev_article.title $}>></a>
